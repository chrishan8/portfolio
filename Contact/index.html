s, and learn new technologies. However, when I’m feeling particularly lazy, I like to order takeout from a nice restaurant, grab a six-pack, and binge-watch sci-fi shows. There’s no better feeling in this world than creating beautiful, efficient software and convincing people that I’m a wizard. I’m currently accepting freelance work, so if you’re in need of a professional nerd, then don’t hesitate to get in touch.",profileImageUrl:"https://s3-us-west-2.amazonaws.com/chrishan-portfolio-assets/profile.jpeg",services:[{description:"I build fast, responsive web and mobile applications using HTML, CSS, and the latest JavaScript tools and libraries. Once a design is finalized for an app, I can develop it to its exact specifications. I’m framework agnostic as I have extensive experience using jQuery, Backbone, Handlebars, Angular, Vue, and React.",name:"Front-End Development"},{description:"I build scalable APIs and back-end systems by using a mix of cloud services from Amazon Web Services and Google Cloud Platform. I use serverless services whenever I can to keep costs at a minimum. Wordpress and Salesforce integration can also be done.",name:"Cloud Back-End Development"}],state:"GA",summary:"<p>I help businesses expand their web presence by building responsive web and mobile applications. By using the latest front-end tools and best mix of cloud services, I can build your site to your exact specifications that's both cost-effective and scalable with your business's growth.</p> <p>If you're a business seeking greater web presence or an employer looking for experienced developers, then you can connect with me <a href=\"https://calendly.com/chris-han/30min\">here</a>.</p>",zipCode:"30308"}},navigation:{menuIsActive:!1,routes:{about:{description:"about me",displayName:"About",external:!1,pageTitle:"About Me",sequence:1,url:"/About"},contact:{description:"contact me",displayName:"Contact",external:!1,pageTitle:"Let's Connect",sequence:2,url:"/Contact"},email:{description:"ema
